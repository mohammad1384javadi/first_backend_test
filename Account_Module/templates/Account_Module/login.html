{% extends 'shared/_layout.html' %}

{% block title %}
    ورود
{% endblock %}

{% block content %}
    <div class="h-max mx-auto flex flex-col items-center box">
        <img class="h-[40px] w-[47px] mb-5 text_icon" src="/asset/images/icons8_developer_64.png" alt="picture__logo" loading="lazy">
        <h1 class="text-xl font-bold text-center pb-10 text-[#4F46A5]">ورود</h1>
        <form action="{% url 'login_page' %}" method="post">
            {% csrf_token %}
            <div class="bg-white shadow-xl p-10 flex flex-col gap-4 text-sm">
                <div>
                    <label class="text-gray-600 font-bold inline-block pb-2" for="email">{{ login_form.email.label_tag }}</label>
                    {{ login_form.email }}
                    <div class="error">
                        {{ login_form.email.errors }}
                    </div>
                </div>
                <div>
                    <label class="text-gray-600 font-bold inline-block pb-2" for="password">{{ login_form.password.label_tag }}</label>
                    {{ login_form.password }}
                    <div class="error">
                        {{ login_form.password.errors }}
                    </div>
                </div>
                <div class="flex">
                    <div class="w-1/2">
                        <a class="font-bold text-blue-600" href="{% url 'forget_password_page' %}">فراموشی رمز عبور</a>
                    </div>
                </div>
                <div>
                    <button class="bg-[#4F46E5] w-full py-2 rounded-md text-white font-bold cursor-pointer hover:bg-[#181196]" type="submit">ورود</button>
                </div>
                <div>
                    <p class="text-center">ادامه بده با</p>
                </div>
                <div class="flex gap-4">
                    <button class="bg-[#1D9BF0] w-1/2 py-1 rounded-md text-white font-bold cursor-pointer hover:bg-[#181196]">توییتر</button>
                    <button class="bg-[#24292F] w-1/2 py-1 rounded-md text-white font-bold cursor-pointer hover:bg-[#181196]">گیت هاب</button>
                </div>
            </div>
        </form>
        <p class="text-sm text-gray-500 mt-10"><a href="{% url 'home_page' %}" class="text-[#4F46E5] font-bold">برگشت به صفحه اصلی</a></p>
    </div>
{% endblock %}
